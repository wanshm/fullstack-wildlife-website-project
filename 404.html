<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="./index.css"></link>
	<style>body{

	margin:0px;
	background-color: #D0F0C0;


}


nav{
	display: flex;
	background-color: #50C878;
	color: white; 
	justify-content: space-between;
	align-items:center;
	font-size: 32px;
	font-family: "Reem Kufi Ink", sans-serif;
	font-weight: 400;
	padding: 30px 0px;
	margin: 0px auto;
	max-width: 1500px;
}

footer {
	padding: 15px; 
	color:white;
	max-width: 1500px;
	margin: auto;
	display: flex;
	justify-content: space-between;
  	font-family: "REM", sans-serif;
	font-size: 16px;
}

#navbg, #footerbg{
	background-color: #50C878;
}

nav div {
	align-items:center;
	display: flex;
	margin: 0px;	
}
nav * {
	margin: 0px 30px;
}

nav input {
	border: none;
	border-radius: 6px;
	color: #7F7F7F;
	font-size: 16px;
	padding: 8px;
}

nav h1 {
	font-size: 32px;
}

a {
	color: white;
	text-decoration: none;
}


nav #line {
	border: solid 2px white;
	min-height: 42px;

}

main {
	background-color: #ffffff;
	max-width: 1400px;
	margin: 0px auto;
	padding: 30px 50px;
}

h1{
	font-family: "Reem Kufi Ink", sans-serif;
	font-size: 32px;
}

p {
	font-family: "Rethink Sans", sans-serif;
	font-size:20px;
	font-weight: 400;
}

.bigButton {	
	color: #ffffff;
	font-family: "Reem Kufi Ink", sans-serif;
	font-size: 128px;
	border: solid 10px;
	border-radius: 24px;
	padding: 50px 0px 25px 70px;
	max-width: 1200px;
	margin: 50px auto;

}

#plantsButton{
	border-color: #50C878;
	background-image: url("./rainforest.jpg");
}

#animalsButton{
	border-color: #000000;
	background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/03/Free-tiger-animal-wallpaper-HD.jpg");
  	background-position: 1500px 900px;
}

#container {
	display: grid;
  	grid-template-columns: auto auto;
	grid-gap: 34px;
	max-width: 1100px;
	margin: auto;
}

.card{
	display:flex;

	border: solid 1px black;
	border-radius: 20px;
	box-shadow: 10px 10px rgba(0,0,0,0.2);
	padding:18px;
}

.green {
	background-color: #F0FFAD ;
}

.blue {
	background-color: #95B9C7;
}

.card img {
	border: solid 1px black;
	max-height: 175px;
	max-width: 185px;
	margin-right: 25px;
}

.card h8 {
	font-size: 20px;
	font-family: "Reem Kufi Ink", sans-serif;
}
</style>

</head>

<body>
	<h1> Page not Found </h1>
	<a href="/home">Go Home</a>
	
</body>
